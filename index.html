<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">


      <form id="search-form" class="search-form">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city" class="form-control" id="search-input" />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>

        </div>
      </form>


      <div class="row weather-info">
        <div class="col-6">
          <h2 class="name" id="city-name"></h2>
          <ul>
            <li class="weather"><span id="date">Friday 10:20</span>, <span class="condition" id="condition"></span>
            </li>
            <li class="weather"> Humidity: <span class="pink"><span id="humidity"></span>%</span>, Wind: <span
                class="pink"><span id="wind"></span>
                km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <div class="temprature-container d-flex justify-content-end">
            <span class="image">
              <img src="" alt="cloud" id="icon" /></span>
            <div>
              <span><strong class="temprature" id="temp"></strong></span>
              <span class="unit"><a href="#" id="cels-link">°C</a> |<a href="#" id="fahr-link">°F</a></span>
            </div>
          </div>
        </div>
      </div>
      <small><a href="https://github.com/Viilhov/weather-app" target="_blank">Open-source code</a> by Viil Hov
        Fjøse</small>
    </div>


  </div>
  </div>
  </div>
  <script src="src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
